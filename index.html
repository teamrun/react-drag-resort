<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>react drag-resort</title>
    <link rel="stylesheet" href="layout/css/layout.css"/>
</head>
<body>
    <div id="ctn"></div>

    <ul>
        <li>鼠标点下Item, 开始拖动</li>
        <li>拖动过程中, 更新item位置, 计算让位</li>
        <li>拖动到视窗边际, 停住一会后list开始scroll(模仿的是OSX Finder中的操作逻辑)</li>
        <li>鼠标松开后进行resort, 输出新的顺序</li>
        <li>可打开控制台查看输出数据</li>
        <li>注1. 拖拽到边际时请注意, 鼠标移出视窗就会触发drop的操作</li>
        <li>注2. 帧率可维持在40~60fps</li>
        <li>注3. 电话号码是假的</li>
        <li>注4. 头像... 嘿嘿, 比较贴近事实</li>
    </ul>

    <script src="lib/bundle.js"></script>
</body>
</html>
